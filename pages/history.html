<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>历史记录 - InsightMiner</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#5B6EF7',
            secondary: '#8C9EFF',
            accent: '#3D4EDB',
            background: '#F8F9FC',
            text: {
              dark: '#2A2C35',
              medium: '#6B7280',
            },
            border: '#E2E8F0',
            success: '#10B981',
            warning: '#F59E0B',
            error: '#EF4444',
            info: '#3B82F6',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

    body {
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
    }
  </style>
</head>

<body class="bg-background text-text-dark">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-sm fixed w-full z-10">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="index.html" class="flex items-center">
            <i class="fas fa-lightbulb text-primary text-2xl mr-3"></i>
            <span class="text-xl font-semibold text-primary">InsightMiner</span>
          </a>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="text-text-medium hover:text-primary">首页</a>
          <a href="analysis.html" class="text-text-medium hover:text-primary">需求分析</a>
          <a href="history.html" class="text-primary font-medium">历史记录</a>
          <a href="help.html" class="text-text-medium hover:text-primary">帮助</a>
          <a href="about.html" class="text-text-medium hover:text-primary">关于</a>
        </div>
        <div class="md:hidden">
          <button class="text-text-medium hover:text-primary">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主要内容 -->
  <main class="pt-16">
    <div class="container mx-auto px-4 py-8">
      <div class="max-w-5xl mx-auto">
        <!-- 页面标题和操作 -->
        <div class="flex justify-between items-center mb-8">
          <h1 class="text-2xl font-bold">历史记录</h1>
          <div class="flex items-center space-x-4">
            <div class="relative">
              <input type="text" placeholder="搜索历史记录..."
                class="pl-10 pr-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
              <i class="fas fa-search absolute left-3 top-1/2 transform -translate-y-1/2 text-text-medium"></i>
            </div>
            <button class="px-4 py-2 text-text-medium hover:text-error">
              <i class="fas fa-trash-alt mr-2"></i>
              清空历史
            </button>
          </div>
        </div>

        <!-- 筛选器 -->
        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
          <div class="flex flex-wrap gap-4">
            <div>
              <label class="block text-sm font-medium text-text-medium mb-2">时间范围</label>
              <select
                class="px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                <option>全部时间</option>
                <option>最近7天</option>
                <option>最近30天</option>
                <option>最近3个月</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-text-medium mb-2">分析类型</label>
              <select
                class="px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                <option>全部类型</option>
                <option>文本分析</option>
                <option>文件分析</option>
              </select>
            </div>
            <div>
              <label class="block text-sm font-medium text-text-medium mb-2">排序方式</label>
              <select
                class="px-4 py-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
                <option>最新优先</option>
                <option>最早优先</option>
              </select>
            </div>
          </div>
        </div>

        <!-- 历史记录列表 -->
        <div class="space-y-4">
          <!-- 记录项 -->
          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h2 class="text-lg font-semibold mb-2">产品市场调研数据分析</h2>
                <p class="text-text-medium">分析了用户反馈和市场调研数据，发现了3个核心需求和2个潜在机会</p>
              </div>
              <div class="flex items-center space-x-2">
                <button class="p-2 text-text-medium hover:text-primary">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="p-2 text-text-medium hover:text-error">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="flex items-center justify-between text-sm text-text-medium">
              <div class="flex items-center space-x-4">
                <span><i class="far fa-clock mr-2"></i>2025-03-15 14:30</span>
                <span><i class="far fa-file-alt mr-2"></i>文本分析</span>
              </div>
              <a href="#" class="text-primary hover:text-accent">
                查看详情 <i class="fas fa-arrow-right ml-1"></i>
              </a>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h2 class="text-lg font-semibold mb-2">竞品分析报告解析</h2>
                <p class="text-text-medium">对竞品分析报告进行深度解析，识别出市场差异化机会</p>
              </div>
              <div class="flex items-center space-x-2">
                <button class="p-2 text-text-medium hover:text-primary">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="p-2 text-text-medium hover:text-error">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="flex items-center justify-between text-sm text-text-medium">
              <div class="flex items-center space-x-4">
                <span><i class="far fa-clock mr-2"></i>2025-03-14 09:15</span>
                <span><i class="far fa-file-alt mr-2"></i>文件分析</span>
              </div>
              <a href="#" class="text-primary hover:text-accent">
                查看详情 <i class="fas fa-arrow-right ml-1"></i>
              </a>
            </div>
          </div>

          <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-start mb-4">
              <div>
                <h2 class="text-lg font-semibold mb-2">用户访谈记录分析</h2>
                <p class="text-text-medium">分析用户访谈记录，提取关键需求点和改进建议</p>
              </div>
              <div class="flex items-center space-x-2">
                <button class="p-2 text-text-medium hover:text-primary">
                  <i class="fas fa-edit"></i>
                </button>
                <button class="p-2 text-text-medium hover:text-error">
                  <i class="fas fa-trash"></i>
                </button>
              </div>
            </div>
            <div class="flex items-center justify-between text-sm text-text-medium">
              <div class="flex items-center space-x-4">
                <span><i class="far fa-clock mr-2"></i>2025-03-13 16:45</span>
                <span><i class="far fa-file-alt mr-2"></i>文本分析</span>
              </div>
              <a href="#" class="text-primary hover:text-accent">
                查看详情 <i class="fas fa-arrow-right ml-1"></i>
              </a>
            </div>
          </div>
        </div>

        <!-- 分页 -->
        <div class="flex justify-center mt-8">
          <nav class="flex items-center space-x-2">
            <button
              class="p-2 rounded-lg border border-border text-text-medium hover:border-primary hover:text-primary">
              <i class="fas fa-chevron-left"></i>
            </button>
            <button class="px-4 py-2 rounded-lg bg-primary text-white">1</button>
            <button
              class="px-4 py-2 rounded-lg border border-border text-text-medium hover:border-primary hover:text-primary">2</button>
            <button
              class="px-4 py-2 rounded-lg border border-border text-text-medium hover:border-primary hover:text-primary">3</button>
            <span class="px-4 py-2 text-text-medium">...</span>
            <button
              class="px-4 py-2 rounded-lg border border-border text-text-medium hover:border-primary hover:text-primary">10</button>
            <button
              class="p-2 rounded-lg border border-border text-text-medium hover:border-primary hover:text-primary">
              <i class="fas fa-chevron-right"></i>
            </button>
          </nav>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white border-t border-border mt-12">
    <div class="container mx-auto px-4 py-6">
      <div class="text-center text-text-medium">
        <p>© 2025 InsightMiner 团队. 保留所有权利.</p>
      </div>
    </div>
  </footer>

</html>
