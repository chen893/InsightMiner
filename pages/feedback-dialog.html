<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提交反馈 - InsightMiner</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#5B6EF7',
            secondary: '#8C9EFF',
            accent: '#3D4EDB',
            background: '#F8F9FC',
            text: {
              dark: '#2A2C35',
              medium: '#6B7280',
            },
            border: '#E2E8F0',
            success: '#10B981',
            warning: '#F59E0B',
            error: '#EF4444',
            info: '#3B82F6',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

    body {
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    .animate-slide-up {
      animation: slideUp 0.3s ease-out;
    }
  </style>
</head>

<body class="bg-background text-text-dark">
  <!-- 模态框背景 -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center animate-fade-in">
    <!-- 反馈提交弹窗 -->
    <div class="bg-white rounded-lg shadow-xl max-w-lg w-full mx-4 animate-slide-up">
      <!-- 弹窗标题 -->
      <div class="px-6 py-4 border-b border-border flex items-center justify-between">
        <h2 class="text-xl font-semibold">提交反馈</h2>
        <button class="text-text-medium hover:text-error">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- 弹窗内容 -->
      <div class="p-6">
        <!-- 反馈类型选择 -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-text-medium mb-2">反馈类型</label>
          <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
            <label class="relative">
              <input type="radio" name="type" class="peer sr-only">
              <div
                class="p-3 border border-border rounded-lg text-center cursor-pointer hover:border-primary peer-checked:border-primary peer-checked:bg-primary peer-checked:bg-opacity-5">
                <i class="fas fa-bug text-error mb-2"></i>
                <div class="text-sm font-medium">问题报告</div>
              </div>
            </label>
            <label class="relative">
              <input type="radio" name="type" class="peer sr-only">
              <div
                class="p-3 border border-border rounded-lg text-center cursor-pointer hover:border-primary peer-checked:border-primary peer-checked:bg-primary peer-checked:bg-opacity-5">
                <i class="fas fa-lightbulb text-warning mb-2"></i>
                <div class="text-sm font-medium">功能建议</div>
              </div>
            </label>
            <label class="relative">
              <input type="radio" name="type" class="peer sr-only">
              <div
                class="p-3 border border-border rounded-lg text-center cursor-pointer hover:border-primary peer-checked:border-primary peer-checked:bg-primary peer-checked:bg-opacity-5">
                <i class="fas fa-star text-warning mb-2"></i>
                <div class="text-sm font-medium">体验反馈</div>
              </div>
            </label>
            <label class="relative">
              <input type="radio" name="type" class="peer sr-only">
              <div
                class="p-3 border border-border rounded-lg text-center cursor-pointer hover:border-primary peer-checked:border-primary peer-checked:bg-primary peer-checked:bg-opacity-5">
                <i class="fas fa-question-circle text-info mb-2"></i>
                <div class="text-sm font-medium">其他</div>
              </div>
            </label>
          </div>
        </div>

        <!-- 反馈内容 -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-text-medium mb-2">反馈内容</label>
          <textarea rows="5" placeholder="请详细描述您的问题或建议..."
            class="w-full p-3 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary"></textarea>
          <p class="mt-2 text-sm text-text-medium">
            请尽可能详细地描述，这将帮助我们更好地理解和解决问题
          </p>
        </div>

        <!-- 严重程度 -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-text-medium mb-2">严重程度</label>
          <div class="flex items-center space-x-4">
            <label class="flex items-center">
              <input type="radio" name="severity" class="text-primary focus:ring-primary">
              <span class="ml-2 text-sm">低</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="severity" class="text-primary focus:ring-primary">
              <span class="ml-2 text-sm">中</span>
            </label>
            <label class="flex items-center">
              <input type="radio" name="severity" class="text-primary focus:ring-primary">
              <span class="ml-2 text-sm">高</span>
            </label>
          </div>
        </div>

        <!-- 重现步骤 -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-text-medium mb-2">重现步骤（如果适用）</label>
          <div class="space-y-2">
            <div class="flex items-center">
              <span
                class="w-6 h-6 bg-primary bg-opacity-10 rounded-full flex items-center justify-center text-sm text-primary mr-2">1</span>
              <input type="text" placeholder="第一步"
                class="flex-1 p-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
            </div>
            <div class="flex items-center">
              <span
                class="w-6 h-6 bg-primary bg-opacity-10 rounded-full flex items-center justify-center text-sm text-primary mr-2">2</span>
              <input type="text" placeholder="第二步"
                class="flex-1 p-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
            </div>
            <div class="flex items-center">
              <span
                class="w-6 h-6 bg-primary bg-opacity-10 rounded-full flex items-center justify-center text-sm text-primary mr-2">3</span>
              <input type="text" placeholder="第三步"
                class="flex-1 p-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
            </div>
          </div>
        </div>

        <!-- 附件上传 -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-text-medium mb-2">附件（可选）</label>
          <div class="border-2 border-dashed border-border rounded-lg p-4 text-center">
            <div class="space-y-2">
              <i class="fas fa-cloud-upload-alt text-2xl text-text-medium"></i>
              <p class="text-sm text-text-medium">
                拖拽文件到此处或
                <button class="text-primary hover:text-accent">点击上传</button>
              </p>
              <p class="text-xs text-text-medium">
                支持 PNG、JPG、PDF 格式，单个文件不超过 5MB
              </p>
            </div>
          </div>
        </div>

        <!-- 联系方式 -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-text-medium mb-2">联系方式（可选）</label>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <input type="email" placeholder="邮箱"
              class="p-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
            <input type="tel" placeholder="手机号码"
              class="p-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
          </div>
          <p class="mt-2 text-sm text-text-medium">
            留下联系方式，我们会在处理完成后通知您
          </p>
        </div>

        <!-- 隐私提示 -->
        <div class="bg-info bg-opacity-5 rounded-lg p-4 mb-6">
          <div class="flex items-start">
            <i class="fas fa-shield-alt text-info mt-1 mr-3"></i>
            <div class="text-sm">
              <p class="text-info font-medium mb-1">隐私说明</p>
              <p class="text-text-medium">
                您提供的信息将仅用于改进产品和服务，我们会严格保护您的隐私。
              </p>
            </div>
          </div>
        </div>

        <!-- 操作按钮 -->
        <div class="flex flex-col sm:flex-row gap-4">
          <button class="flex-1 bg-primary text-white px-6 py-3 rounded-lg hover:bg-accent transition-colors">
            提交反馈
          </button>
          <button
            class="flex-1 border border-border text-text-medium px-6 py-3 rounded-lg hover:bg-background transition-colors">
            取消
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
