<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>出错了 - InsightMiner</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#5B6EF7',
            secondary: '#8C9EFF',
            accent: '#3D4EDB',
            background: '#F8F9FC',
            text: {
              dark: '#2A2C35',
              medium: '#6B7280',
            },
            border: '#E2E8F0',
            success: '#10B981',
            warning: '#F59E0B',
            error: '#EF4444',
            info: '#3B82F6',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

    body {
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
    }

    @keyframes shake {

      0%,
      100% {
        transform: translateX(0);
      }

      10%,
      30%,
      50%,
      70%,
      90% {
        transform: translateX(-5px);
      }

      20%,
      40%,
      60%,
      80% {
        transform: translateX(5px);
      }
    }

    .animate-shake {
      animation: shake 0.8s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
    }
  </style>
</head>

<body class="bg-background text-text-dark">
  <!-- 导航栏 -->
  <nav class="bg-white shadow-sm fixed w-full z-10">
    <div class="container mx-auto px-4">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center">
          <a href="index.html" class="flex items-center">
            <i class="fas fa-lightbulb text-primary text-2xl mr-3"></i>
            <span class="text-xl font-semibold text-primary">InsightMiner</span>
          </a>
        </div>
        <div class="hidden md:flex items-center space-x-8">
          <a href="index.html" class="text-text-medium hover:text-primary">首页</a>
          <a href="analysis.html" class="text-primary font-medium">需求分析</a>
          <a href="history.html" class="text-text-medium hover:text-primary">历史记录</a>
          <a href="help.html" class="text-text-medium hover:text-primary">帮助</a>
          <a href="about.html" class="text-text-medium hover:text-primary">关于</a>
        </div>
        <div class="md:hidden">
          <button class="text-text-medium hover:text-primary">
            <i class="fas fa-bars text-xl"></i>
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- 主要内容 -->
  <main class="pt-16 min-h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
      <div class="max-w-2xl mx-auto">
        <!-- 错误提示卡片 -->
        <div class="bg-white rounded-lg shadow-md overflow-hidden animate-shake">
          <!-- 错误图标 -->
          <div class="bg-error bg-opacity-10 px-6 py-8 flex flex-col items-center">
            <div class="w-20 h-20 bg-error bg-opacity-20 rounded-full flex items-center justify-center mb-4">
              <i class="fas fa-exclamation-triangle text-error text-3xl"></i>
            </div>
            <h2 class="text-2xl font-bold text-error mb-2">分析失败</h2>
            <p class="text-text-medium text-center">
              抱歉，在处理您的请求时遇到了问题
            </p>
          </div>

          <!-- 错误详情 -->
          <div class="p-6">
            <div class="bg-error bg-opacity-5 rounded-lg p-4 mb-6">
              <div class="flex items-start">
                <i class="fas fa-info-circle text-error mt-1 mr-3"></i>
                <div>
                  <h3 class="font-medium mb-2">错误详情</h3>
                  <p class="text-text-medium">API调用失败：无法连接到服务器，请检查网络连接或稍后重试</p>
                  <p class="text-sm text-text-medium mt-2">错误代码：ERR_CONNECTION_REFUSED</p>
                </div>
              </div>
            </div>

            <!-- 建议操作 -->
            <div class="space-y-4 mb-6">
              <h3 class="font-medium">建议操作</h3>
              <ul class="space-y-3">
                <li class="flex items-start">
                  <i class="fas fa-check-circle text-primary mt-1 mr-3"></i>
                  <span class="text-text-medium">检查网络连接是否正常</span>
                </li>
                <li class="flex items-start">
                  <i class="fas fa-check-circle text-primary mt-1 mr-3"></i>
                  <span class="text-text-medium">确保输入的内容符合要求</span>
                </li>
                <li class="flex items-start">
                  <i class="fas fa-check-circle text-primary mt-1 mr-3"></i>
                  <span class="text-text-medium">稍后重新尝试分析</span>
                </li>
              </ul>
            </div>

            <!-- 操作按钮 -->
            <div class="flex flex-col sm:flex-row gap-4">
              <button class="flex-1 bg-primary text-white px-6 py-3 rounded-lg hover:bg-accent transition-colors">
                <i class="fas fa-redo mr-2"></i>
                重试
              </button>
              <button
                class="flex-1 border border-primary text-primary px-6 py-3 rounded-lg hover:bg-primary hover:text-white transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                返回编辑
              </button>
            </div>
          </div>

          <!-- 帮助提示 -->
          <div class="bg-background px-6 py-4 border-t border-border">
            <div class="flex items-center justify-between">
              <div class="flex items-center text-sm text-text-medium">
                <i class="far fa-question-circle mr-2"></i>
                <span>需要帮助？</span>
              </div>
              <div class="flex items-center space-x-4">
                <a href="help.html" class="text-primary hover:text-accent text-sm">
                  查看帮助文档
                </a>
                <button class="text-primary hover:text-accent text-sm">
                  联系客服
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- 常见问题 -->
        <div class="mt-8">
          <h3 class="text-lg font-semibold mb-4">常见问题</h3>
          <div class="bg-white rounded-lg shadow-md divide-y divide-border">
            <div class="p-4 hover:bg-background cursor-pointer transition-colors">
              <div class="flex items-center justify-between">
                <span class="font-medium">为什么会出现连接错误？</span>
                <i class="fas fa-chevron-right text-text-medium"></i>
              </div>
            </div>
            <div class="p-4 hover:bg-background cursor-pointer transition-colors">
              <div class="flex items-center justify-between">
                <span class="font-medium">如何确保分析成功？</span>
                <i class="fas fa-chevron-right text-text-medium"></i>
              </div>
            </div>
            <div class="p-4 hover:bg-background cursor-pointer transition-colors">
              <div class="flex items-center justify-between">
                <span class="font-medium">遇到问题如何获取帮助？</span>
                <i class="fas fa-chevron-right text-text-medium"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 页脚 -->
  <footer class="bg-white border-t border-border mt-12">
    <div class="container mx-auto px-4 py-6">
      <div class="text-center text-text-medium">
        <p>© 2025 InsightMiner 团队. 保留所有权利.</p>
      </div>
    </div>
  </footer>
</body>

</html>
