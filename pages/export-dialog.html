<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>导出确认 - InsightMiner</title>
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Alpine.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#5B6EF7',
            secondary: '#8C9EFF',
            accent: '#3D4EDB',
            background: '#F8F9FC',
            text: {
              dark: '#2A2C35',
              medium: '#6B7280',
            },
            border: '#E2E8F0',
            success: '#10B981',
            warning: '#F59E0B',
            error: '#EF4444',
            info: '#3B82F6',
          }
        }
      }
    }
  </script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

    body {
      font-family: 'Inter', 'Noto Sans SC', sans-serif;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes slideUp {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fadeIn 0.3s ease-out;
    }

    .animate-slide-up {
      animation: slideUp 0.3s ease-out;
    }
  </style>
</head>

<body class="bg-background text-text-dark">
  <!-- 模态框背景 -->
  <div class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center animate-fade-in">
    <!-- 导出确认弹窗 -->
    <div class="bg-white rounded-lg shadow-xl max-w-lg w-full mx-4 animate-slide-up">
      <!-- 弹窗标题 -->
      <div class="px-6 py-4 border-b border-border flex items-center justify-between">
        <h2 class="text-xl font-semibold">导出分析结果</h2>
        <button class="text-text-medium hover:text-error">
          <i class="fas fa-times"></i>
        </button>
      </div>

      <!-- 弹窗内容 -->
      <div class="p-6">
        <!-- 导出格式选择 -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-text-medium mb-2">导出格式</label>
          <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <label class="relative">
              <input type="radio" name="format" class="peer sr-only">
              <div
                class="p-4 border border-border rounded-lg cursor-pointer hover:border-primary peer-checked:border-primary peer-checked:bg-primary peer-checked:bg-opacity-5">
                <div class="flex items-center">
                  <i class="fas fa-file-pdf text-2xl mr-3 text-error"></i>
                  <div>
                    <div class="font-medium peer-checked:text-primary">PDF 报告</div>
                    <div class="text-sm text-text-medium">完整分析报告</div>
                  </div>
                </div>
              </div>
            </label>
            <label class="relative">
              <input type="radio" name="format" class="peer sr-only">
              <div
                class="p-4 border border-border rounded-lg cursor-pointer hover:border-primary peer-checked:border-primary peer-checked:bg-primary peer-checked:bg-opacity-5">
                <div class="flex items-center">
                  <i class="fas fa-file-excel text-2xl mr-3 text-success"></i>
                  <div>
                    <div class="font-medium peer-checked:text-primary">Excel 表格</div>
                    <div class="text-sm text-text-medium">数据表格格式</div>
                  </div>
                </div>
              </div>
            </label>
          </div>
        </div>

        <!-- 导出内容选择 -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-text-medium mb-2">导出内容</label>
          <div class="space-y-3">
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-primary rounded border-border focus:ring-primary"
                checked>
              <span class="ml-2">核心需求分析</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-primary rounded border-border focus:ring-primary"
                checked>
              <span class="ml-2">市场机会洞察</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-primary rounded border-border focus:ring-primary"
                checked>
              <span class="ml-2">解决方案建议</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-primary rounded border-border focus:ring-primary">
              <span class="ml-2">数据可视化图表</span>
            </label>
          </div>
        </div>

        <!-- 导出选项 -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-text-medium mb-2">导出选项</label>
          <div class="space-y-3">
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-primary rounded border-border focus:ring-primary">
              <span class="ml-2">包含封面页</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-primary rounded border-border focus:ring-primary"
                checked>
              <span class="ml-2">添加页码</span>
            </label>
            <label class="flex items-center">
              <input type="checkbox" class="form-checkbox text-primary rounded border-border focus:ring-primary">
              <span class="ml-2">添加水印</span>
            </label>
          </div>
        </div>

        <!-- 文件名设置 -->
        <div class="mb-6">
          <label class="block text-sm font-medium text-text-medium mb-2">文件名</label>
          <div class="flex items-center">
            <input type="text" value="需求分析报告_20250315"
              class="flex-1 p-2 border border-border rounded-lg focus:ring-2 focus:ring-primary focus:border-primary">
            <span class="ml-2 text-text-medium">.pdf</span>
          </div>
        </div>

        <!-- 导出提示 -->
        <div class="bg-info bg-opacity-5 rounded-lg p-4 mb-6">
          <div class="flex items-start">
            <i class="fas fa-info-circle text-info mt-1 mr-3"></i>
            <div class="text-sm">
              <p class="text-info font-medium mb-1">导出说明</p>
              <p class="text-text-medium">
                导出的文件将保存到您的下载文件夹中。PDF报告包含完整的分析内容和可视化图表，Excel表格包含原始数据和统计结果。
              </p>
            </div>
          </div>
        </div>

        <!-- 操作按钮 -->
        <div class="flex flex-col sm:flex-row gap-4">
          <button class="flex-1 bg-primary text-white px-6 py-3 rounded-lg hover:bg-accent transition-colors">
            确认导出
          </button>
          <button
            class="flex-1 border border-border text-text-medium px-6 py-3 rounded-lg hover:bg-background transition-colors">
            取消
          </button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
