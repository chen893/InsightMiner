<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>出错了 - InsightMiner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#5B6EF7',
              secondary: '#8C9EFF',
              accent: '#3D4EDB',
              background: '#F8F9FC',
              text: {
                dark: '#2A2C35',
                medium: '#6B7280',
              },
              border: '#E2E8F0',
              success: '#10B981',
              warning: '#F59E0B',
              error: '#EF4444',
              info: '#3B82F6',
            },
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }

        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-5px);
        }

        20%,
        40%,
        60%,
        80% {
          transform: translateX(5px);
        }
      }

      .animate-shake {
        animation: shake 0.8s cubic-bezier(0.36, 0.07, 0.19, 0.97) both;
      }
    </style>
  </head>

  <body class="bg-background text-text-dark">
    <!-- 导航栏 -->
    <nav class="fixed z-10 w-full bg-white shadow-sm">
      <div class="container mx-auto px-4">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <a href="index.html" class="flex items-center">
              <i class="fas fa-lightbulb mr-3 text-2xl text-primary"></i>
              <span class="text-xl font-semibold text-primary"
                >InsightMiner</span
              >
            </a>
          </div>
          <div class="hidden items-center space-x-8 md:flex">
            <a href="index.html" class="text-text-medium hover:text-primary"
              >首页</a
            >
            <a href="analysis.html" class="font-medium text-primary"
              >需求分析</a
            >
            <a href="history.html" class="text-text-medium hover:text-primary"
              >历史记录</a
            >
            <a href="help.html" class="text-text-medium hover:text-primary"
              >帮助</a
            >
            <a href="about.html" class="text-text-medium hover:text-primary"
              >关于</a
            >
          </div>
          <div class="md:hidden">
            <button class="text-text-medium hover:text-primary">
              <i class="fas fa-bars text-xl"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- 主要内容 -->
    <main class="flex min-h-screen items-center justify-center pt-16">
      <div class="container mx-auto px-4">
        <div class="mx-auto max-w-2xl">
          <!-- 错误提示卡片 -->
          <div
            class="animate-shake overflow-hidden rounded-lg bg-white shadow-md"
          >
            <!-- 错误图标 -->
            <div
              class="bg-error flex flex-col items-center bg-opacity-10 px-6 py-8"
            >
              <div
                class="bg-error mb-4 flex h-20 w-20 items-center justify-center rounded-full bg-opacity-20"
              >
                <i class="fas fa-exclamation-triangle text-error text-3xl"></i>
              </div>
              <h2 class="text-error mb-2 text-2xl font-bold">分析失败</h2>
              <p class="text-center text-text-medium">
                抱歉，在处理您的请求时遇到了问题
              </p>
            </div>

            <!-- 错误详情 -->
            <div class="p-6">
              <div class="bg-error mb-6 rounded-lg bg-opacity-5 p-4">
                <div class="flex items-start">
                  <i class="fas fa-info-circle text-error mr-3 mt-1"></i>
                  <div>
                    <h3 class="mb-2 font-medium">错误详情</h3>
                    <p class="text-text-medium">
                      API调用失败：无法连接到服务器，请检查网络连接或稍后重试
                    </p>
                    <p class="mt-2 text-sm text-text-medium">
                      错误代码：ERR_CONNECTION_REFUSED
                    </p>
                  </div>
                </div>
              </div>

              <!-- 建议操作 -->
              <div class="mb-6 space-y-4">
                <h3 class="font-medium">建议操作</h3>
                <ul class="space-y-3">
                  <li class="flex items-start">
                    <i class="fas fa-check-circle mr-3 mt-1 text-primary"></i>
                    <span class="text-text-medium">检查网络连接是否正常</span>
                  </li>
                  <li class="flex items-start">
                    <i class="fas fa-check-circle mr-3 mt-1 text-primary"></i>
                    <span class="text-text-medium">确保输入的内容符合要求</span>
                  </li>
                  <li class="flex items-start">
                    <i class="fas fa-check-circle mr-3 mt-1 text-primary"></i>
                    <span class="text-text-medium">稍后重新尝试分析</span>
                  </li>
                </ul>
              </div>

              <!-- 操作按钮 -->
              <div class="flex flex-col gap-4 sm:flex-row">
                <button
                  class="flex-1 rounded-lg bg-primary px-6 py-3 text-white transition-colors hover:bg-accent"
                >
                  <i class="fas fa-redo mr-2"></i>
                  重试
                </button>
                <button
                  class="flex-1 rounded-lg border border-primary px-6 py-3 text-primary transition-colors hover:bg-primary hover:text-white"
                >
                  <i class="fas fa-arrow-left mr-2"></i>
                  返回编辑
                </button>
              </div>
            </div>

            <!-- 帮助提示 -->
            <div class="border-t border-border bg-background px-6 py-4">
              <div class="flex items-center justify-between">
                <div class="flex items-center text-sm text-text-medium">
                  <i class="far fa-question-circle mr-2"></i>
                  <span>需要帮助？</span>
                </div>
                <div class="flex items-center space-x-4">
                  <a
                    href="help.html"
                    class="text-sm text-primary hover:text-accent"
                  >
                    查看帮助文档
                  </a>
                  <button class="text-sm text-primary hover:text-accent">
                    联系客服
                  </button>
                </div>
              </div>
            </div>
          </div>

          <!-- 常见问题 -->
          <div class="mt-8">
            <h3 class="mb-4 text-lg font-semibold">常见问题</h3>
            <div class="divide-y divide-border rounded-lg bg-white shadow-md">
              <div
                class="cursor-pointer p-4 transition-colors hover:bg-background"
              >
                <div class="flex items-center justify-between">
                  <span class="font-medium">为什么会出现连接错误？</span>
                  <i class="fas fa-chevron-right text-text-medium"></i>
                </div>
              </div>
              <div
                class="cursor-pointer p-4 transition-colors hover:bg-background"
              >
                <div class="flex items-center justify-between">
                  <span class="font-medium">如何确保分析成功？</span>
                  <i class="fas fa-chevron-right text-text-medium"></i>
                </div>
              </div>
              <div
                class="cursor-pointer p-4 transition-colors hover:bg-background"
              >
                <div class="flex items-center justify-between">
                  <span class="font-medium">遇到问题如何获取帮助？</span>
                  <i class="fas fa-chevron-right text-text-medium"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- 页脚 -->
    <footer class="mt-12 border-t border-border bg-white">
      <div class="container mx-auto px-4 py-6">
        <div class="text-center text-text-medium">
          <p>© 2025 InsightMiner 团队. 保留所有权利.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
