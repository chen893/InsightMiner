<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>历史记录 - InsightMiner</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <!-- Alpine.js -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#5B6EF7',
              secondary: '#8C9EFF',
              accent: '#3D4EDB',
              background: '#F8F9FC',
              text: {
                dark: '#2A2C35',
                medium: '#6B7280',
              },
              border: '#E2E8F0',
              success: '#10B981',
              warning: '#F59E0B',
              error: '#EF4444',
              info: '#3B82F6',
            },
          },
        },
      };
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

      body {
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
      }
    </style>
  </head>

  <body class="bg-background text-text-dark">
    <!-- 导航栏 -->
    <nav class="fixed z-10 w-full bg-white shadow-sm">
      <div class="container mx-auto px-4">
        <div class="flex h-16 items-center justify-between">
          <div class="flex items-center">
            <a href="index.html" class="flex items-center">
              <i class="fas fa-lightbulb mr-3 text-2xl text-primary"></i>
              <span class="text-xl font-semibold text-primary"
                >InsightMiner</span
              >
            </a>
          </div>
          <div class="hidden items-center space-x-8 md:flex">
            <a href="index.html" class="text-text-medium hover:text-primary"
              >首页</a
            >
            <a href="analysis.html" class="text-text-medium hover:text-primary"
              >需求分析</a
            >
            <a href="history.html" class="font-medium text-primary">历史记录</a>
            <a href="help.html" class="text-text-medium hover:text-primary"
              >帮助</a
            >
            <a href="about.html" class="text-text-medium hover:text-primary"
              >关于</a
            >
          </div>
          <div class="md:hidden">
            <button class="text-text-medium hover:text-primary">
              <i class="fas fa-bars text-xl"></i>
            </button>
          </div>
        </div>
      </div>
    </nav>

    <!-- 主要内容 -->
    <main class="pt-16">
      <div class="container mx-auto px-4 py-8">
        <div class="mx-auto max-w-5xl">
          <!-- 页面标题和操作 -->
          <div class="mb-8 flex items-center justify-between">
            <h1 class="text-2xl font-bold">历史记录</h1>
            <div class="flex items-center space-x-4">
              <div class="relative">
                <input
                  type="text"
                  placeholder="搜索历史记录..."
                  class="rounded-lg border border-border py-2 pl-10 pr-4 focus:border-primary focus:ring-2 focus:ring-primary"
                />
                <i
                  class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 transform text-text-medium"
                ></i>
              </div>
              <button class="hover:text-error px-4 py-2 text-text-medium">
                <i class="fas fa-trash-alt mr-2"></i>
                清空历史
              </button>
            </div>
          </div>

          <!-- 筛选器 -->
          <div class="mb-6 rounded-lg bg-white p-4 shadow-md">
            <div class="flex flex-wrap gap-4">
              <div>
                <label class="mb-2 block text-sm font-medium text-text-medium"
                  >时间范围</label
                >
                <select
                  class="rounded-lg border border-border px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary"
                >
                  <option>全部时间</option>
                  <option>最近7天</option>
                  <option>最近30天</option>
                  <option>最近3个月</option>
                </select>
              </div>
              <div>
                <label class="mb-2 block text-sm font-medium text-text-medium"
                  >分析类型</label
                >
                <select
                  class="rounded-lg border border-border px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary"
                >
                  <option>全部类型</option>
                  <option>文本分析</option>
                  <option>文件分析</option>
                </select>
              </div>
              <div>
                <label class="mb-2 block text-sm font-medium text-text-medium"
                  >排序方式</label
                >
                <select
                  class="rounded-lg border border-border px-4 py-2 focus:border-primary focus:ring-2 focus:ring-primary"
                >
                  <option>最新优先</option>
                  <option>最早优先</option>
                </select>
              </div>
            </div>
          </div>

          <!-- 历史记录列表 -->
          <div class="space-y-4">
            <!-- 记录项 -->
            <div class="rounded-lg bg-white p-6 shadow-md">
              <div class="mb-4 flex items-start justify-between">
                <div>
                  <h2 class="mb-2 text-lg font-semibold">
                    产品市场调研数据分析
                  </h2>
                  <p class="text-text-medium">
                    分析了用户反馈和市场调研数据，发现了3个核心需求和2个潜在机会
                  </p>
                </div>
                <div class="flex items-center space-x-2">
                  <button class="p-2 text-text-medium hover:text-primary">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="hover:text-error p-2 text-text-medium">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
              <div
                class="flex items-center justify-between text-sm text-text-medium"
              >
                <div class="flex items-center space-x-4">
                  <span><i class="far fa-clock mr-2"></i>2025-03-15 14:30</span>
                  <span><i class="far fa-file-alt mr-2"></i>文本分析</span>
                </div>
                <a href="#" class="text-primary hover:text-accent">
                  查看详情 <i class="fas fa-arrow-right ml-1"></i>
                </a>
              </div>
            </div>

            <div class="rounded-lg bg-white p-6 shadow-md">
              <div class="mb-4 flex items-start justify-between">
                <div>
                  <h2 class="mb-2 text-lg font-semibold">竞品分析报告解析</h2>
                  <p class="text-text-medium">
                    对竞品分析报告进行深度解析，识别出市场差异化机会
                  </p>
                </div>
                <div class="flex items-center space-x-2">
                  <button class="p-2 text-text-medium hover:text-primary">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="hover:text-error p-2 text-text-medium">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
              <div
                class="flex items-center justify-between text-sm text-text-medium"
              >
                <div class="flex items-center space-x-4">
                  <span><i class="far fa-clock mr-2"></i>2025-03-14 09:15</span>
                  <span><i class="far fa-file-alt mr-2"></i>文件分析</span>
                </div>
                <a href="#" class="text-primary hover:text-accent">
                  查看详情 <i class="fas fa-arrow-right ml-1"></i>
                </a>
              </div>
            </div>

            <div class="rounded-lg bg-white p-6 shadow-md">
              <div class="mb-4 flex items-start justify-between">
                <div>
                  <h2 class="mb-2 text-lg font-semibold">用户访谈记录分析</h2>
                  <p class="text-text-medium">
                    分析用户访谈记录，提取关键需求点和改进建议
                  </p>
                </div>
                <div class="flex items-center space-x-2">
                  <button class="p-2 text-text-medium hover:text-primary">
                    <i class="fas fa-edit"></i>
                  </button>
                  <button class="hover:text-error p-2 text-text-medium">
                    <i class="fas fa-trash"></i>
                  </button>
                </div>
              </div>
              <div
                class="flex items-center justify-between text-sm text-text-medium"
              >
                <div class="flex items-center space-x-4">
                  <span><i class="far fa-clock mr-2"></i>2025-03-13 16:45</span>
                  <span><i class="far fa-file-alt mr-2"></i>文本分析</span>
                </div>
                <a href="#" class="text-primary hover:text-accent">
                  查看详情 <i class="fas fa-arrow-right ml-1"></i>
                </a>
              </div>
            </div>
          </div>

          <!-- 分页 -->
          <div class="mt-8 flex justify-center">
            <nav class="flex items-center space-x-2">
              <button
                class="rounded-lg border border-border p-2 text-text-medium hover:border-primary hover:text-primary"
              >
                <i class="fas fa-chevron-left"></i>
              </button>
              <button class="rounded-lg bg-primary px-4 py-2 text-white">
                1
              </button>
              <button
                class="rounded-lg border border-border px-4 py-2 text-text-medium hover:border-primary hover:text-primary"
              >
                2
              </button>
              <button
                class="rounded-lg border border-border px-4 py-2 text-text-medium hover:border-primary hover:text-primary"
              >
                3
              </button>
              <span class="px-4 py-2 text-text-medium">...</span>
              <button
                class="rounded-lg border border-border px-4 py-2 text-text-medium hover:border-primary hover:text-primary"
              >
                10
              </button>
              <button
                class="rounded-lg border border-border p-2 text-text-medium hover:border-primary hover:text-primary"
              >
                <i class="fas fa-chevron-right"></i>
              </button>
            </nav>
          </div>
        </div>
      </div>
    </main>

    <!-- 页脚 -->
    <footer class="mt-12 border-t border-border bg-white">
      <div class="container mx-auto px-4 py-6">
        <div class="text-center text-text-medium">
