          transform: translateY(0);
          opacity: 1;
        }
      }

      .animate-slide-down {
        animation: slideDown 0.5s ease-out forwards;

          <div

            <div class="flex items-center bg-success bg-opacity-10 px-6 py-4">

                <p class="text-sm text-text-medium">用时：45秒</p>

              <div class="mb-6 grid grid-cols-1 gap-4 md:grid-cols-3">

                  <div class="text-sm text-text-medium">个解决方案</div>
                </div>

              <!-- 主要发现预览 -->
              <div class="mb-6 space-y-4">
                <div class="flex items-start">
                  <i class="fas fa-star mr-3 mt-1 text-warning"></i>

                    <p class="text-text-medium">
                      用户对快速获取市场洞察有强烈需求，期望能减少人工分析时间
                    </p>
                  </div>
                </div>
                <div class="flex items-start">
                  <i class="fas fa-lightbulb mr-3 mt-1 text-primary"></i>
                  <div>
                    <h4 class="mb-1 font-medium">主要机会</h4>
                    <p class="text-text-medium">
                      开发自动化的数据分析工具，提供可视化的分析结果
                    </p>
                  </div>
                </div>
              </div>

              <!-- 操作按钮 -->
              <div class="flex flex-col gap-4 sm:flex-row">
                <button
                  class="flex-1 rounded-lg bg-primary px-6 py-3 text-white transition-colors hover:bg-accent"

                  查看完整报告
                </button>
                <button

                </button>
              </div>
            </div>

            <!-- 底部提示 -->
            <div class="border-t border-border bg-background px-6 py-4">
              <div class="flex items-center justify-between">
                <div class="flex items-center text-sm text-text-medium">
                  <i class="far fa-clock mr-2"></i>
                  <span>分析时间：2025-03-15 14:30</span>
                </div>
                <div class="flex items-center text-sm">
                  <button class="mr-4 text-primary hover:text-accent">
                    <i class="far fa-bookmark mr-1"></i>
                    保存到收藏
                  </button>
                  <button class="text-primary hover:text-accent">
                    <i class="fas fa-share-alt mr-1"></i>
                    分享结果
                  </button>
                </div>
